<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Google Suite Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo">
            <i class="fab fa-google"></i>
            <span>Suite Manager</span>
          </div>
          <h1>Welcome Back</h1>
          <p>Sign in to manage your Google Workspace</p>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <div class="input-container">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email address"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <div class="input-container">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
              <button type="button" class="password-toggle" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="login-btn" id="loginBtn">
            <span class="btn-text">Sign In</span>
            <div class="btn-loading" style="display: none">
              <div class="spinner"></div>
              <span>Authenticating...</span>
            </div>
          </button>
        </form>

        <div class="login-footer">
          <div class="login-info">
            <i class="fas fa-shield-alt"></i>
            <div>
              <strong>Secure Login</strong><br />
              Use your registered credentials to access the Google Suite Manager
            </div>
          </div>
        </div>
      </div>

      <div class="cosmic-bg-overlay"></div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
